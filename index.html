<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <span class="city"></span>
          <div class="daily-weather">
            <span class="degree"></span>
            <img class="image" id="image" src="" alt="" />
            <p class="weather-description"></p>
          </div>
          <div class="weather-details">
            <div class="windSpeed">
              <i class="fa-solid fa-wind icon"></i> 1.3 m/s
            </div>
            <div class="humidity">
              <i class="fa-solid fa-droplet icon"></i>
            </div>
            <div class="air-pressure">
              <i class="fa-regular fa-clock icon"></i> 762 mm Hg
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="weather-body"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=kendi keyimiz" type="text/javascript"></script>
    <script src="./script.js"></script>
  </body>
</html>
